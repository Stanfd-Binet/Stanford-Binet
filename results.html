<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stanford Binet IQ Test â€“ Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #f6f7fb;
            text-align: center;
        }
        .loading, .result {
            font-size: 24px;
            margin: 20px;
        }
        .spinner {
            margin-top: 20px;
            width: 50px;
            height: 50px;
            border: 6px solid #ccc;
            border-top: 6px solid #0047ab;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg);}
            100% { transform: rotate(360deg);}
        }
    </style>
</head>
<body>
    <div class="loading">
        Calculating your Intelligent Quotient...<br>
        Please wait.
        <div class="spinner"></div>
    </div>
    <div class="result" style="display:none;">
         Your IQ, as per Stanford Binet Assessment Points Rank System (Intelligence Quotient): <strong>131</strong> 
    </div>

    <script>
        // Delay for 43 seconds (43000 milliseconds)
        setTimeout(() => {
            document.querySelector('.loading').style.display = 'none';
            document.querySelector('.result').style.display = 'block';
        }, 43000);
    </script>
</body>
</html>
